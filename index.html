<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="reservation.css">
</head>

<body>
    <div class="container">
        <h1 class="display-2 text-center" style="text-transform: uppercase;">placeholder restaurant
            name</h1>
        <nav class="navbar navbar-expand-sm sticky-top"
            style="color: #1d3557; font-family: Arial, Helvetica, sans-serif; background-color: #3a86ff;">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Menu</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                        <a class="nav-link" href="#">Features</a>
                        <a class="nav-link" href="#">Pricing</a>
                        <a class="nav-link disabled">Disabled</a>
                    </div>
                </div>
            </div>
        </nav>
        <form action="/web">
            <div class="row">
                <div class="form-group col-md-6">
                    <ul class="form-control" id="time">
                        <h4 class="display-6 border-bottom border-secondary">opening:</h4>
                        <li>monday: 8:00-18:00</li>
                        <li>tuesday: 8:00-18:00</li>
                        <li>wednesday: 8:00-18:00</li>
                        <li>thursday: 8:00-18:00</li>
                        <li>friday: 8:00-18:00</li>
                        <li>saturday: closed</li>
                        <li>sunday: closed</li>
                    </ul>
                </div>
                <div class="form-group col-md-6" id="resform">
                    <h4 class="display-6 border-bottom border-secondary">reservation</h4>
                    <label for="name" class="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Name" class="form-control">
                    <label for="address" class="address">Address</label>
                    <input type="text" id="address" name="address" placeholder="Address" class="form-control">
                    <label for="city" class="city">City</label>
                    <input type="text" id="city" name="city" placeholder="City" class="form-control">
                    <label for="zip" class="zip">Zip</label>
                    <input type="text" id="zip" name="zip" placeholder="Zip" class="form-control">
                    <label for="hours" class="hours">Hours</label>
                    <select name="hours" id="hours" class="form-control">
                        <option value="8">8:00</option>
                        <option value="9">9:00</option>
                        <option value="10">10:00</option>
                        <option value="11">11:00</option>
                        <option value="12">12:00</option>
                        <option value="13">13:00</option>
                        <option value="14">14:00</option>
                        <option value="15">15:00</option>
                        <option value="16">16:00</option>
                        <option value="17">17:00</option>
                    </select>

                    <div class="form-group">
                        <label for="comment" class="comment">Comments</label>
                        <textarea name="comment" id="comment" cols="5" rows="5" class="form-control"></textarea>
                    </div>
                    <button class="btn btn-primary" id="button">Submit</button>
                </div>
                <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
                    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
                    crossorigin="anonymous"></script>
</body>

</html>
